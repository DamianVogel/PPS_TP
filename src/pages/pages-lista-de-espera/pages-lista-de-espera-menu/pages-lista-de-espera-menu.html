<ion-header>
  <ion-navbar class="cocineroNavBar">
    <ion-title>Lista de espera</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="cocineroMenu">
  <button ion-button expand="block" class="menuButtonPPT ios button button-block button-solid ion-activatable ion-focusable hydrated" (click)="agregarse()">Agregarse</button>
  <br>
  <ion-list>
    <ion-item *ngFor="let registro of registros">
      <ion-row>
        <ion-col col-2>{{registro.indice}}</ion-col>
        <ion-col>{{registro.nombre}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
