<div class="contenidoLogin">
  <ion-content>
    
    <div class="splash-logo"></div>
   
    <form (submit)="Alta()">
      <ion-list>


       

  
        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
          <ion-label class="titulo" style="color: white;" fixed>Nombre</ion-label>
          <ion-input disabled class="titulo" type="email" style="color: white;" [(ngModel)]="loginFields.nombre" name="email"></ion-input>
        </ion-item>
  
        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
          <ion-label class="titulo" style="color: white;" fixed>Apellido</ion-label>
          <ion-input disabled class="titulo" style="color: white;" type="password" [(ngModel)]="loginFields.apellido" name="clave"></ion-input>
        </ion-item>

        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
          <ion-label class="titulo" style="color: white;" fixed>DNI</ion-label>
          <ion-input disabled class="titulo" style="color: white;" type="number" [(ngModel)]="loginFields.dni" name="clave"></ion-input>
        </ion-item>

        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
            <ion-label class="titulo" style="color: white;" fixed>CUIL</ion-label>
            <ion-input disabled class="titulo" style="color: white;" type="number" [(ngModel)]="loginFields.cuil" name="clave"></ion-input>
        </ion-item>
    



        <div padding>
          <button class="loginButton" large ion-button color="primary" block>REGISTRAR</button>
        </div>
  
      </ion-list>
    </form>
  
  </ion-content>

    <ion-fab bottom right>
      <button ion-fab class="loginProfileButton" (click)="login()"><ion-icon name="people"></ion-icon></button>
    </ion-fab>  
    
  </ion-footer> -->
  </div>
