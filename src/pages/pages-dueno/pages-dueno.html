<div class="contenidoLogin">
  <ion-content>
    
    <div class="splash-logo"></div>
   
    <form (submit)="Alta()">
      <ion-list>

        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
          <ion-label class="titulo" style="color: white;" fixed>Nombre</ion-label>
          <ion-input  class="titulo" type="text" style="color: white;" [(ngModel)]="loginFields.nombre" name="nombre"></ion-input>
        </ion-item>
  
        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
          <ion-label class="titulo" style="color: white;" fixed>Apellido</ion-label>
          <ion-input  class="titulo" style="color: white;" type="text" [(ngModel)]="loginFields.apellido" name="apellido"></ion-input>
        </ion-item>

        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
          <ion-label class="titulo" style="color: white;" fixed>Clave</ion-label>
          <ion-input  class="titulo" style="color: white;" type="password" [(ngModel)]="loginFields.clave" name="clave"></ion-input>
        </ion-item>

        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
          <ion-label class="titulo" style="color: white;" fixed>Email</ion-label>
          <ion-input  class="titulo" style="color: white;" type="email" [(ngModel)]="loginFields.email" name="email"></ion-input>
        </ion-item>

        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
          <ion-label class="titulo" style="color: white;" fixed>DNI</ion-label>
          <ion-input  class="titulo" style="color: white;" type="number" [(ngModel)]="loginFields.dni" name="dni"></ion-input>
        </ion-item>

        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
            <ion-label class="titulo" style="color: white;" fixed>CUIL</ion-label>
            <ion-input  class="titulo" style="color: white;" type="number" [(ngModel)]="loginFields.cuil" name="cuil"></ion-input>
        </ion-item>

        <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
          <ion-label class="titulo" style="color: white;" fixed>Perfil</ion-label>
          <!-- <ion-input  class="titulo" style="color: white;" type="number" [(ngModel)]="loginFields.cuil" name="cuil"></ion-input> -->
          <ion-select class="titulo" style="color: white;"  [(ngModel)]="loginFields.perfil" name="perfil" placeholder="Seleccionar">
            <ion-option value="f">Due√±o</ion-option>
            <ion-option value="m">Supervisor</ion-option>
          </ion-select>
        </ion-item>

       



    
        <div padding>
          <button class="loginButton" large ion-button color="primary" block>REGISTRAR</button>
        </div>
  
      </ion-list>
    </form>
  
  </ion-content>
</div>
