<div class="contenidoLogin">
<ion-content>
  
  <div class="splash-logo"></div>

  <form (submit)="doLogin()">
    <ion-list>

      <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
        <ion-label class="titulo" style="color: white;" fixed>Correo</ion-label>
        <ion-input disabled class="titulo" type="email" style="color: white;" [(ngModel)]="loginFields.nombre" name="email"></ion-input>
      </ion-item>

      <ion-item padding style="background-color: rgba(0,0,0,0.7) !important; color: white; border-radius: 10px;">
        <ion-label class="titulo" style="color: white;" fixed>Contrase√±a</ion-label>
        <ion-input disabled class="titulo" style="color: white;" type="password" [(ngModel)]="loginFields.clave" name="clave"></ion-input>
      </ion-item>

      <div padding>
        <button class="loginButton" large ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>

</ion-content>
<ion-footer>

  <ion-fab bottom right>
    <button ion-fab class="loginProfileButton" (click)="login()"><ion-icon name="people"></ion-icon></button>
  </ion-fab>  
  
</ion-footer>
</div>
