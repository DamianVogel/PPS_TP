<ion-header>

  <ion-navbar  class="cocineroNavBar">
    <ion-title>mesa</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding class="cocineroMenu">
  <ion-title style="color: black">Mesa {{mesa.numero}}</ion-title>
<p style="color: white"> Estado: {{mesa.estado}} Por: {{mesa.usuario.nombre}}</p>
  

    <button ion-button full (click)="TomarPedido()" > Tomar pedido </button>
  <button ion-button full> Cobrar </button>

  <ion-title>Lista de pedidos</ion-title>
  <ion-list>
    <ion-card *ngFor="let pedido of listaPedidos">
      Estado: {{pedido.estado}}
      <ion-list>
        <ion-item *ngFor="let prod of pedido.productos">
         Peoducto: {{prod.nombre}} <br>
          Cantidad: {{prod.cantidad}} <br>
         Estado: {{prod.estado}}
        </ion-item>
      </ion-list>
      <button *ngIf="pedido.estado=='solicitado'" style="background-color: rgba(9, 255, 9, 0.767)">Aceptar</button>
      <button *ngIf="pedido.estado=='terminado'" ion-button style="background-color: rgb(255, 239, 16)" (click)="ServirProducto(pedido.id)">Servir</button>

    </ion-card>
  </ion-list>



</ion-content>
